{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Patients</h2>
    <a href="{% url 'patient_create' %}" class="btn btn-success">Add Patient</a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in patients %}
                <tr>
                    <td class="align-middle">{{ p.first_name }} {{ p.last_name }}</td>
                    <td class="align-middle">{{ p.age }}</td>
                    <td class="align-middle">{{ p.email }}</td>
                    <td>
                        <a href="{% url 'patient_update' p.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'patient_delete' p.id %}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Es-tu sûr ?');">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted p-3">Aucun patient trouvé.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
